query GetUnitDataset($id: ID!) {
    UnitDataSetById(id: $id) {
        id
        unitDataStructure {
            logicalRecords {
                edges {
                    node {
                        name {
                            languageText
                        }
                        ...UnitComponents
                    }
                }
            }
        }
    }
}

query GetInstanceVariable($id: ID!) {
    InstanceVariableById(id: $id) {
        id
        sourceName
        sourcePath
        representedVariable {
            id
        }
    }
}

query GetInstanceVariables {
    InstanceVariable {
        edges {
            node {
                id
                representedVariable {
                    id
                }
            }
        }
    }
}

fragment UnitVariableType on RepresentedVariable {
    substantiveValueDomain {
        ... on DescribedValueDomain {
            dataType
        }
        ... on EnumeratedValueDomain {
            dataType
            klassUrl
        }
    }
}

fragment UnitComponents on LogicalRecord {
    identifierComponents {
        edges {
            node {
                shortName
                representedVariable {
                    id
                    ...UnitVariableType
                }
            }
        }
    }
    measureComponents {
        edges {
            node {
                shortName
                representedVariable {
                    id
                    ...UnitVariableType
                }
            }
        }
    }
    attributeComponents {
        edges {
            node {
                shortName
                representedVariable {
                    id
                    ...UnitVariableType
                }
            }
        }
    }
}
