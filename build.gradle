buildscript {
    repositories {
        jcenter()

        // See https://github.com/apollographql/apollo-android/issues/1179
        google()
    }
    dependencies {
        classpath 'com.apollographql.apollo:apollo-gradle-plugin:1.0.0-alpha5'
    }
}

repositories {
    jcenter()
}

apply plugin: 'java-library'
apply plugin: 'com.apollographql.android'

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    //    api 'org.apache.commons:commons-math3:3.6.1'

    api 'com.apollographql.apollo:apollo-runtime:1.0.0-alpha5'
    api 'com.apollographql.apollo:apollo-rx2-support:1.0.0-alpha5'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'
    implementation 'com.intellij:annotations:+@jar'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'


}


